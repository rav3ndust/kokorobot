<h3>Kayak Magazine for Kids</h3>

<p>Between 2012 to 2014, I made various covers and illustrations for <a href='https://www.canadashistory.ca/youth/explore-kayak-all-stories/latest-kayak-magazine'>Kayak Canada's history for kids</a>.</p>

<p>Publications include issue 42 (2012), 43 (2013), 44 (2013), 47 (2014) and 50 (2014).</p>
